<paper-dialog
    #paperDialog
    modal="true"
    (iron-overlay-closed)="onClose($event)"
    >
  <h2>Face Off</h2>
  <!--<paper-dialog-scrollable>-->

    <paper-dropdown-menu label="Player">
      <paper-listbox class="dropdown-content" [(selected)]="playerID" attr-for-selected="playerId" >
         <paper-item *ngFor="let player of playerList| activePlayer: activePlayers" playerId="{{player.number}}">#{{player.number}}-{{player.first_name}}</paper-item>
      </paper-listbox>
     </paper-dropdown-menu>

  <!--</paper-dialog-scrollable>-->
  <div class="buttons">
    <paper-button dialog-dismiss>Cancel</paper-button>
    <paper-button dialog-confirm (click)="faceOffWon()" autofocus>Won</paper-button>
    <paper-button dialog-confirm (click)="faceOffLost()">Lost</paper-button>
  </div>
</paper-dialog>
