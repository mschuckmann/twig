  <table>
    <colgroup>
      <col>
      <col>

    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Saves Fore</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stats of playerstatsList">

        <td>{{stats.player.last_name}}</td>
        <td>{{stats.shots}}</td>
      </tr>
    </tbody>
  </table>
